  {% extends 'authority/authindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/auth_viewnotification_post/">
    {% csrf_token %}

<table class="pull-left">
    <tr>
        <td>From</td>
        <td><input type="date" name="f" required class="form-control"></td>
        <td>To</td>
        <td><input type="date" name="t" required class="form-control"></td>

        <td>
            <input type="submit" value="Search" name="search" class="btn btn-success"/>
        </td>
    </tr>
</table>
<br>

<table class="table table-bordered table-hover table-striped">
  <tr>
    <th>SNo</th>
    <th>Date</th>
    <th>Notification</th>
      <th></th>

  </tr>
    {% for i in data %}
    <tr>
    <td width="50px">{{ forloop.counter }}</td>
    <td width="180px">{{ i.date }}</td>
    <td>{{ i.notification }}</td>
    <td width="50px">
        <a href="/myapp/auth_deletenotification/{{ i.id }}" class="btn btn-danger">Delete</a>
    </td>

  </tr>
    {% endfor %}
</table>
    </form>

</body>
{% endblock %}
