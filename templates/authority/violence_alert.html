  {% extends 'authority/authindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/viewalert_post/">
    {% csrf_token %}
  <table class="table table-bordered table-hover table-striped">
    <tr>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" class="form-control" /></td>
      <td><input type="submit" class="btn btn-success" name="button" id="button" value="Search" /></td>
    </tr>
  </table>
  <table class="table table-bordered table-hover table-striped">
    <tr>
      <td>Sl/No</td>
      <td>Title</td>
      <td>Date</td>
      <td>alert</td>

    </tr>
     {% for i in data %}
      <tr>
          <td>{{ forloop.counter }}</td>
          <td> {{i.title}}</td>
         <td>{{i.date}}</td>
          <td> {{ i.alert }}</td>

    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
