  {% extends 'authority/authindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/authorityviewfeedback_post/">
    {% csrf_token %}
<table class="table table-bordered table-hover table-striped">
  <tr>
      <td>From date</td>
      <td><input type="date" name="textfield" id="textfield" class="form-control" /></td>

      <td>To date</td>
      <td><input type="date" name="textfield2"  class="form-control" id="textfield" /></td>
      <td><input type="submit" class="btn btn-success"  name="button" id="button" value="Search" /></td>

  </tr>
</table>
<table class="table table-bordered table-hover table-striped">
  <tr>
    <td>Sl/No</td>
    <td>Feedback</td>
    <td>Date</td>
      <td>Parent</td>

  </tr>
    {% for i in data %}
    <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.feedback }}</td>
    <td>{{ i.date }}</td>
    <td>{{ i.PARENT.parent_name }}</td>

  </tr>
    {% endfor %}
</table>
    </form>

</body>
{% endblock %}
