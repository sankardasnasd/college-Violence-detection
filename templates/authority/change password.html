{% extends 'authority/authindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/authoritychangepassword_post/">
    {% csrf_token %}

  <table class="table table-bordered table-hover table-striped">
    <tr>
      <td width="180px">Current password </td>
      <td>
      <input type="password" name="textfield" id="textfield"  required class="form-control" /></td>
    </tr>
    <tr>
      <td>New password</td>
      <td>
      <input type="password" name="textfield2" id="textfield2" class="form-control"  required minlength="8" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" /></td>
    </tr>
    <tr>
      <td>Confirm password</td>
      <td>
      <input type="password" name="textfield3"  required id="textfield3" class="form-control"   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" class="btn btn-success" value="Chnage Password" /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
