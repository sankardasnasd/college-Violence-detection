{% extends 'Admin/aindex.html' %}
{% block body %}


<body>
<form action="/myapp/admineditauthority_post/#about" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
<input type="hidden" name="id" value="{{ dt.id }}"/>
  <table class="table table-bordered">
    <tr>
      <td width="180px">Name</td>
      <td>
      <input type="text" name="textfield" id="textfield" required class="form-control" value="{{ dt.name }}" /></td>
    </tr>
    <tr>
      <td>Phone Number</td>
      <td>
      <input type="text" name="textfield2" id="textfield2" required pattern="[9876][0-9]{9}" max="10"class="form-control" value="{{ dt.phone_number }}" /></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td>

            <select name="RadioGroup1" required class="form-control">
              <option value="Male" {% if dt.gender == 'Male' %} selected{% endif %}>Male</option>
              <option value="Female" {% if dt.gender == 'Female' %} selected{% endif %}>Female</option>
          </select>

 </td>
    </tr>
    <tr>
      <td>DOB</td>
      <td>
      <input type="date" name="textfield3" id="textfield3"required class="form-control" value="{{ dt.age|date:"Y-m-d" }}" /></td>
    </tr>
    <tr>
      <td>E-mail</td>
      <td>
      <input type="text" name="textfield4" id="textfield4" readonly class="form-control" value="{{ dt.e_mail }}"/></td>
    </tr>
{#    <tr>#}
{#      <td>Qulification</td>#}
{#      <td><label for="textfield5"></label>#}
{#      <input type="text" name="textfield5" id="textfield5"required class="form-control" value="{{ dt.qualification }}" /></td>#}
{#    </tr>#}
    <tr>
      <td>Photo</td>
      <td><img src="{{ dt.image }}" height="100px" width="100px">
      <input type="file" name="fileField" id="fileField"  class="form-control"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Submit" class="btn btn-success" /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %} }
