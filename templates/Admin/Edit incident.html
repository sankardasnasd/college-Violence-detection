{% extends 'Admin/aindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/myapp/admineditincident_post/#about">
    {% csrf_token %}
   <table class="table table-bordered table-hover table-striped">
      <input type="hidden" name="id" value="{{ dt.id }}"/>
    <tr>
      <td>Incident</td>
      <td><label for="textfield"></label>
      <input type="text" pattern="[a-z A-Z]+[0-9a-zA-Z ]+" name="textfield" id="textfield"required class="form-control" value="{{ dt.incident }}"/></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2"required class="form-control" value="{{ dt.description }}"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Submit" class="btn btn-success" /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
