{% extends 'Admin/aindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/myapp/adminchangepassword_post/">
    {% csrf_token %}

  <table width="200" border="1" class="table table-bordered table-striped table-hover">
    <tr>
      <td width="180px">Current password </td>
      <td>
      <input type="password" name="textfield" id="textfield" required class="form-control" /></td>
    </tr>
    <tr>
      <td>New password</td>
      <td>
      <input type="password" name="textfield2" id="textfield2" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/></td>
    </tr>
    <tr>
      <td>Confirm password</td>
      <td>
      <input type="password" name="textfield3" id="textfield3" class="form-control"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Change Password" class="btn btn-success" /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
