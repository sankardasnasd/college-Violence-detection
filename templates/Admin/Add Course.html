{% extends 'Admin/aindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/adminaddcourse_post/#about">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <td width="180px">Department</td>
      <td>
        <select name="select" id="select" required class="form-control">
            <option value="">---Select----</option>
            {% for i in data %}
            <option value="{{ i.id }}">{{ i.department }}</option>
            {% endfor  %}
      </select></td>
    </tr>
    <tr>
      <td>Course</td>
      <td>
        <input type="text" name="select2" pattern="[a-z A-Z]+" required   class="form-control"/></td>
    </tr>
    <tr>
      <td>No of semester</td>
      <td>
        <input type="number" name="select3" pattern="[0-9]+" required class="form-control"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Submit" class="btn btn-success" /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
